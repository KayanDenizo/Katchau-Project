<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ca14b9e588.js" crossorigin="anonymous"></script>
    <title>Contato | Katchau</title>
</head>
<body>
    <div id="form" >
        <form action="">
            <h2 class="title">Contato</h2> 
            <label for="username">Nome</label> 
            <div class="input">
                <input id="username" name="username" placeholder=" Seu nome" type="text">
            </div>
            <label for="email">E-mail</label> 
            <div class="input">
                <input id="email" name="email" placeholder=" Seu email" type="text">
            </div>
            <label for="username">Telefone</label> 
            <div class="input">
                <input id="number" name="number" placeholder=" Seu telefone" type="number">
            </div>
            <label for="username">Assunto</label> 
            <div class="input">
                <input id="text" name="text" placeholder=" Assunto" type="text">
            </div>
            <label for="mensage">Mensagem</label>
            <div class="mensage">
                <textarea name="Mensagem" id="Mensagem">
                    
                </textarea>
            </div>
            <div id="btn">
                <button type="submit">Enviar</button>
            </div> 
        </form>
    </div>
</body>
</html>
