<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katchau | Home</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/menu/menu.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
</head>

<body>
    <!-- Nav Section -->
    <nav>
        <!-- Burger Menu -->
        <button class="burger" onclick="toggleMenu()"></button>
        <div class="background"></div>
        <div class="menu">
            <nav>
                <a style="animation-delay: 0.2s"><i class="bi bi-person"></i>Minha conta</a>
                <a style="animation-delay: 0.3s"><i class="bi bi-truck"></i>Meus pedidos</a>
                <a style="animation-delay: 0.4s"><i class="bi bi-heart"></i>Favoritos</a>
                <a style="animation-delay: 0.5s"><i class="bi bi-pc-display-horizontal"></i>Monte seu PC</a>
            </nav>
        </div>
        <script type="text/javascript">
            const toggleMenu = () => document.body.classList.toggle("open");
            </script>
        <!-- Search Bar -->
        <div class="div-search">
                <span class="icon"><!--<a href="index.html"><img class="logo-home" src="img/logo.svg" alt="logo"></a>--></span>
                <input class="searchBar" type="search" placeholder="Pesquisar produtos..." name="search">
                <div class="login-container">
                    <div class="iconsItems">
                        <button type="button" class="btn">
                            <a class="iconLink" href="#"><i class="iconHeader bi bi-person-circle"></i></a>
                        </button>
                        <button type="button" class="btn">
                            <a class="iconLink" href="#"><i class="iconHeader bi bi-heart-fill"></i></a>
                        </button>
                        <button type="button" class="btn">
                            <a class="iconLink" href="#"><i class="iconHeader bi bi-cart-fill"></i></a>
                        </button>
                        <button type="button" class="btn">
                            <a class="iconLink" href="#"><i class="iconHeader bi bi-telephone-inbound-fill"></i></a>
                        </button>
                    </div>
                <label for="login">
                    <button class="signUpBtn">Sign Up</button>
                    <button class="loginBtn">Login</button>
                </label>
            </div>
        </div>
        <ul class="items">
            <li class="item">In√≠cio</li>
            <li class="item">Shop</li>
            <li class="item">Categorias</li>
            <li class="item">Contato</li>
        </ul>
    </nav>
    <!-- Banner Slide Section -->
    <div class="imgcontainer">
        <img src="img/img-3.png" width="50%" height="320px" alt="imagem 1">
        <!-- <img src="img/img-2.png" width="50%" height="320px" alt="imagem 2"> -->
    </div>

    <!-- Products Section -->
    <div class="products-container">
        <h2>Produtos em destaque:</h2>
        <div class="products">
            <div class="product">
                <span>Produto</span>
            </div>
            <div class="product">
                <span>Produto</span>
            </div>
            <div class="product">
                <span>Produto</span>
            </div>
        </div>
    </div>
</body>

</html>
