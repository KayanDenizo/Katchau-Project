<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Carrinho</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cart button -->
    <button id="cart-btn">Cart</button>

    <!-- Cart sidebar -->
    <div id="cart-sidebar">
        <h2>Cart</h2>
        <ul id="cart-list"></ul>
    </div>

    <!-- Product list -->
    <div id="product-list">
        <!-- Product 1 -->
        <div class="product">
            <h3>Product 1</h3>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <h3>Product 2</h3>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- ... more products ... -->
    </div>

    <script src="script.js"></script>
</body>

</html>
